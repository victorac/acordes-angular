<div class="flex flex-col items-center w-[48px]">
  <div class="flex flex-col items-center gap-2">
    @for(icell of cellArray; track $index){

    <div class="relative">
      <div
        class="h-[106px]"
        [ngClass]="icell?.type === 'R' ? 'bg-[#E6FF81]' : 'bg-[#E3EFF1]'"
        [style]="{ width: 6 - index + 'px' }"
      ></div>
      @if(icell && icell.note){
      <div
        class="absolute h-[72px] w-[44px] rounded-[200px] top-[17px] left-1/2 -translate-x-1/2 flex flex-col justify-center"
        [ngClass]="icell?.type === 'R' ? 'bg-[#E6FF81]' : 'bg-[#E3EFF1]'"
      >
        <div class="font-semibold text-[24px] leading-7 text-center">
          {{ icell.type }}
        </div>
        <div
          class="font-semibold text-[14px] leading-4 text-center text-[#535B86]"
        >
          {{ icell.note.split("-")[0] }}
        </div>
        @if(icell.note.split("-")[1]){
          <div
          class="font-semibold text-[14px] leading-4 text-center text-[#535B86]"
        >
          {{ icell.note.split("-")[1] }}
        </div>
        }
      </div>
      }
    </div>

    }
  </div>

  @if(index <=2){
  <input
    class="hidden-radio"
    type="radio"
    [id]="'string-' + index"
    name="starting-string"
    [value]="index"
  />
  <label [for]="'string-' + index" class="custom-radio"></label>
  }
</div>
